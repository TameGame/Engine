<!DOCTYPE html>
<html>
    <!-- Simple test page for the WebGL renderer -->
    <head>
        <script src="../TameGame.js" type="text/javascript"></script>
    </head>
    <body>
        <canvas width=1280 height=720 id="testCanvas"></canvas>
         
        <script type="text/javascript">
            try {
                var canvas = document.getElementById("testCanvas");
            } catch (e) {
                alert(e);
            }
            
            // For some reason, the script is relative to TameGame.js rather than the current page
            var launched = TameGame.GameLauncher.launch('Test/RenderTest.js', canvas, { launchScript: "../TameLaunch.js" });
            setTimeout(function() { launched.cancel(); console.log("Game cancelled"); }, 60000);
        </script>
    </body>
</html>
