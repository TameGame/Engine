<!DOCTYPE html>
<html>
<head>
    <title><%= data.frontmatter.title %> | TameGame</title>
    <link href='http://fonts.googleapis.com/css?family=Lato:100normal,400normal,700normal' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="tamegamedocs.css">
    <link rel="stylesheet" type="text/css" href="default.css">
</head>
<body>
    <header id="topicHeader">
        <h1>TameGame</h1>
        <ul>
            <li class="selected"><a href="<%= data.sections.firstPage['Introduction'] %>">Introduction</a></li>
            <li>Guides</li>
            <li>Examples</li>
            <li>Reference</li>
            <li>Contact</li>
        </ul>
    </header>

    <nav id="articleList">
        <div class="logo">
            <img src="tamecat.png" width=97 height=220>
        </div>

        <h1>Introduction</h1>

        <ul>
            <% for (var x=0; x<data.sections.pages.length; ++x) { %>
                <% if (data.frontmatter.title == data.sections.pages[x]) { %>
                    <li class="selected">
                <% } else { %>
                    <li>
                <% } %>
                    <a href="<%= data.sections.allSections[data.frontmatter.section][data.sections.pages[x]].name %>">
                        <%= data.sections.pages[x] %>
                    </a>
                </li>
            <% } %>
        </ul>
    </nav>

    <article>
        <%= contents %>
    </article>
</body>
</html>
